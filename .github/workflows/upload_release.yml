on:
  push:
    branches:
      - master
    tags:
    - 'v*'

name: Workflow

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    container: pandaofficial/timeswipe_js
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        id: build_project
        run: |
            /build.sh
            echo ::set-output name=timeswipe_js::$(ls *timeswipe*.tar.gz)
      - name: Save build
        uses: actions/upload-artifact@v1
        with:
          name: timeswipe_js
          path: ${{ steps.build_project.outputs.timeswipe_js }}

  release:
    name: Create Github Release
    if: contains(github.ref, 'tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Load timeswipe_js
      uses: actions/download-artifact@v1
      with:
        name: timeswipe_js
    - name: Publish timeswipe_js
      uses: csexton/release-asset-action@v2
      with:
        pattern: "timeswipe_js/*"
        github-token: ${{ secrets.GITHUB_TOKEN }}
        release-url: ${{ steps.create_release.outputs.upload_url }}

